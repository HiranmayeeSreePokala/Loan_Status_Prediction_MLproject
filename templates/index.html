<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Prediction Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 align="center">Loan Status Prediction</h1>
    <form action="/predict_loan" method="post">
        <label for="Gender">Gender:</label>
        <select id="Gender" name="Gender" required>
            <option value="select">Select</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <label for="Married">Married:</label>
        <select id="Married" name="Married" required>
            <option value="select">Select</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label for="Dependents">Dependents:</label>
        <input type="text" id="Dependents" name="Dependents" required>

        <label for="Education">Education:</label>
        <select id="Education" name="Education" required>
            <option value="select">Select</option>
            <option value="Graduate">Graduate</option>
            <option value="Not Graduate">Not Graduate</option>
        </select>

        <label for="Self_Employed">Self Employed:</label>
        <select id="Self_Employed" name="Self_Employed" required>
            <option value="select">Select</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label for="ApplicantIncome">Applicant Income:</label>
        <input type="text" id="ApplicantIncome" name="ApplicantIncome" required>

        <label for="CoapplicantIncome">Coapplicant Income:</label>
        <input type="text" id="CoapplicantIncome" name="CoapplicantIncome" required>

        <label for="LoanAmount">Loan Amount:</label>
        <input type="text" id="LoanAmount" name="LoanAmount" required>

        <label for="Loan_Amount_Term">Loan Amount Term:</label>
        <input type="text" id="Loan_Amount_Term" name="Loan_Amount_Term" required>

        <label for="Credit_History">Credit History:</label>
        <select id="Credit_History" name="Credit_History" required>
            <option value="select">Select</option>
            <option value="1">1</option>
            <option value="0">0</option>
        </select>

        <label for="Property_Area">Property Area:</label>
        <select id="Property_Area" name="Property_Area" required>
            <option value="select">Select</option>
            <option value="Urban">Urban</option>
            <option value="Semiurban">Semiurban</option>
            <option value="Rural">Rural</option>
        </select>

        <button type="submit">Predict Loan</button>
    </form>


</body>
</html>
